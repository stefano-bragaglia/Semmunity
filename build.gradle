// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'
//apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'sentience'
version = '0.1.0'

jar {
    baseName = rootProject.name
    version = version
}

def vLogBack = "1.1.3"
def vNeo4j = "3.0.0-M02"

// In this section you declare where to find the dependencies of your project
repositories {
    mavenLocal()
    mavenCentral()
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

//configurations {
//    compile.exclude module: "spring-boot-starter-tomcat"
//}

// In this section you declare the dependencies for your production and test code
dependencies {
//    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
//    compile("org.springframework.boot:spring-boot-starter-jetty")
    compile("org.springframework.boot:spring-boot-starter:1.3.2.RELEASE")
//    compile("org.springframework.data:spring-data-neo4j:4.0.0.RELEASE")
    compile 'edu.washington.cs.knowitall:morpha-stemmer:1.0.5'
    compile 'org.apache.opennlp:opennlp-tools:1.6.0'
    compile 'it.unimi.dsi:fastutil:7.0.10'
    compile "org.neo4j:neo4j:${vNeo4j}"


    // The production code uses the SLF4J logging API at compile time
    compile "ch.qos.logback:logback-classic:${vLogBack}"
    compile "ch.qos.logback:logback-core:${vLogBack}"

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
